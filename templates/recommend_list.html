<!doctype html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>薦購名單</title>
      <meta name="google" content="notranslate">
   </head>
   <body>
      <style type = "text/css">
         body{
            position: absolute;
            background-color: #FFF2F2;
         }
         div{
            width:450px ;
            text-align: center;
            position:absolute;
            white-space:nowrap;
            font-size: 1.5em;
            left: 580px;
            top: 200px;
         }
         .a1{
            background-color: transparent;
            color: firebrick;
            border-width: 0px;
            height:350px ;
            width: 800px;
            font-size: 1.5em;
            position:absolute;
               text-align: center;
            left: 400px;
            top: 50px;
         }
        </style>
       <div class = "a1">
           <h1>所有薦購名單</h1>
       </div>
    <br>
    <div><a href="/s_member">回管理員控制頁面</a>
    <br>
    <hr>

    {{ msg }}

      <table border = 1>
         <thead>
            <td>ISBN</td>
            <td>書名</td>
            <td>作者</td>
            <td>分類</td>
            <td>版次</td>
         </thead>
         
         {% for row in recommends %}  
            <tr>
               <td>{{row["ISBN"]}}</td>
               <td>{{row["title"]}}</td>
               <td> {{row["author"]}}</td>
               <td>{{row['category']}}</td>
               <td>{{row['version']}}</td>	
            </tr>
         {% endfor %}
      </table>
   </div>
   </body>
</html>
